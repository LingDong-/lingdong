<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title></title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" rel="stylesheet">
  </head>
  <body>
    <div id="nav">
      <table style="width:100%; font-size: 20px;">
        <tr>
          <td>
            <b><div id="title"></div></b>
          </td>
          <td style="align:right; width:80px;">
            <i class="material-icons" style="font-size:30px;cursor: pointer;"
              onclick = "window.scrollTo(0,0)"
            >menu</i>
           </td>
        </tr>
      </table>
    </div>
    <div style="padding: 60px 0px 0px 0px;"></div>
    <table align="center" style="width:50%; margin-left:20%"><tr>
      <td style="width:40px">
        <i class="material-icons" style="color:grey;">search</i>
      </td>
      <td>
        <div>
          <input id="search-box"
                 class="search-inp" 
                 placeholder="Search Projects..."
                 >
          </div>
      </td>
    </tr></table>
    <div style="padding: 10px 0px 0px 0px;"></div>

    <table style="margin: 0px 10% 0px 10%; white-space: nowrap;"><tr>
      <td style="vertical-align:top;">
      <span style="font-size:13px">Sort by </span>
      <select class="dropdown" onchange="togglesort(this)">
        <option value="Newest">Newest</option>
        <option value="Oldest">Oldest</option>
        <option value="Alphabetical">Alphabetical</option>
        <option value="Shuffle">Shuffle</option>
      </select>
      </td>
      <td id="viz" style="width:100%; ">
      </td>
    </tr></table>

    <div style="padding: 30px 0px 0px 0px;"></div>
    <div id="content">

    </div>
    <div id="hint"></div>
    <div style="padding: 30px 0px 0px 0px;"></div>
    <div style="font-size:10px">
      <i>Powered by Lingdong's Portfolio Generator</i>
    </div>
    <div style="padding: 20px 0px 0px 0px;"></div>
  </body>
</html>
